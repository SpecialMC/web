      }

    function nightDayHandler(self){
      var target = document.querySelector('body').style;
        if(self.value == 'night'){
          target.backgroundColor='black';
          target.color='white';
          self.value='day';

          setColor("powderblue")
          } else {
          target.backgroundColor='white';
          target.color='black';
          self.value='night';

          setColor('blue')
        }
      }
